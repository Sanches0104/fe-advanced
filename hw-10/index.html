<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>module-10</title>
</head>

<body>
  <div class="container">
    <div class="forms-block-container">

      <div class="forms-blocks">
        <form class="form">
          <button class="mdc-btn js-get-all" type="submit">get all</button>
        </form>
      </div>

      <div class="forms-blocks">
        <form class="form">
          <input type="text" placeholder="Enter user id" class="get-user-by-id-input">
          <button class="mdc-btn js-get" type="submit">get</button>
        </form>
      </div>


      <div class="forms-blocks">
        <form class="form">
          <input type="text" placeholder="Enter user name" class="add-user-name-input">
          <input type="text" placeholder="Enter user age" class="add-user-age-input">
          <button class="mdc-btn js-add" type="submit">Add</button>
        </form>
      </div>

      <div class="forms-blocks">
        <form class="form">
          <input type="text" placeholder="Enter user id" class="delete-user-input">
          <button class="mdc-btn js-delete" type="submit">Delete</button>
        </form>
      </div>

      <div class="forms-blocks">
          <form class="form">
            <input type="text" placeholder="Enter user id" class="update-user-id-input">
            <input type="text" placeholder="Enter user name" class="update-user-name-input">
            <input type="text" placeholder="Enter user age" class="update-user-age-input">
            <button class="mdc-btn js-update" type="submit">Update info</button>
          </form>
        </div>

    </div>


    <div class="result-block">
      <p class="result">Result: </p>
    </div>
  </div>

  <script src="js/index.js"></script>
</body>

</html>
